<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div class="container">
		<div class="login-page hidden">
			<h1>Login</h1>
			<form>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password">
				</div>
				<button class="btn btn-warning register">Register</button>
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
		<div class="main-page hidden">
			<h1></h1>
			<button class="btn btn-secondary sign-out">Sign Out</button>
			<form>
				<input type="text" placeholder="ToDo">
				<input type="submit" value="Add ToDo">
			</form>
			<ul class="todolist"></ul>
		</div>
	</div>
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/bower_components/firebase/firebase.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</body>
</html>
